<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom JS App</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- select2.css -->
    <!--link rel="stylesheet" type="text/css" href="/bower_components/select2/dist/css/select2.css"-->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="app/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--div class="container"-->
      <div class="jumbotron">
        <form name="myform" data-id="">
          <div class="form-group">
            <label for="firstName" class="control-label required">First Name</label>
            <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="lastName" class="control-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Your surname">
          </div>
          <div class="form-group">
            <label for="email" class="control-label required">E-mail</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Your e-mail box">
          </div>
          <div class="form-group">
            <label for="phone" class="control-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Your phone number">
          </div>
          <div class="form-group">
            <label for="about" class="control-label">About me</label>
            <textarea class="form-control" id="about" name="about" placeholder="Type something here about yourself..."></textarea>
          </div>
          <div class="form-group">
            <label for="gender" class="control-label required">Gender</label>
            <select class="form-control" name="gender" id="gender">
              <option></option>
            </select>
          </div>
          <div class="form-group" id="grp">
            <label for="country" class="control-label">Country</label>
            <select class="form-control" name="country" id="country">
              <option></option>
            </select>
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="*****">
          </div>
          <div class="form-group">
            <label for="avatar" class="control-label">Avatar</label>
            <input type="file" id="avatar" name="avatar">
          </div>
          <div class="center">
            <button type="submit" class="btn btn-sm btn-primary" id="button">Confirm</button>
          </div>
        </form>
        <div class="view">
          <a id="usr-view">show all users</a>
        </div>
      </div>
    <!--/div-->
    <div id="users-container" hidden class="jumbotron--tbl">
      <table id="users-list">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Role</th>
            <th>Provider</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone</th>
            <th>About</th>
            <th>Gender</th>
            <th>Country</th>
            <th>E-mail</th>
            <!--td>Password</td-->
            <!--th>Avatar</th-->
            <th>Actions</th>
          </tr>
        </tbody>
        <tbody id="custom"></tbody>
      </table>
      <div class="view">
        <a id="form-view">show form</a>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

    <!-- select2 script -->
    <!--script src="/bower_components/select2/dist/js/select2.js"></script-->

    <!-- build:js scripts/main.js -->

    <!-- endbuild -->
  </body>
</html>
